<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Arducam Mini + ESP8266 Video Demo</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="materialize/js/jquery-2.1.1.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="scriptCarEngine.js"></script>
    <style>
    body {overflow-x: hidden; font-family: "";}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav>
          <div class="nav-wrapper">
            <div class="brand-logo center">RCTEER FANTASTIC CAR</div>
          </div>
        </nav>
      </div>
    </div>
    <div class="row center">
      <img id="image" src="">
    </div>
    <div class="container">
      <div class="row">
        <div class="input-field col s12 m4 offset-m4">
          <input id="cameraIP" type="text" class="validate" value="ws://rcteer.swastibhat.com:8081">
          <label for="cameraIP">CAR IP Address</label>
        </div>
      </div>
      <div class="row center">
        <span class="red accent-3">
          If no response, please check the <b>CAR IP Address</b> above.
        </span>
      </div>
      <div  class="row center">
        <p>
          
          <a class="waves-effect waves-light btn open" onclick="connect()">SOCKET</a>
        </p>
        <p>
          <a href="#" class="forward">FORWARD</a>
          <a href="#" class="back">BACK</a>
          <a href="#" class="left">LEFT</a>
          <a href="#" class="right">RIGHT</a>
          <a href="#" class="start toggle">START</a>
          <a href="#" class="stop toggle">STOP</a>
          <span id="dmEvent"></span>
          <span id="vector"></span>
        </p>
        
      </div>
    </div>
  </body>
</html>
